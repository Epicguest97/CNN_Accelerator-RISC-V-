<!DOCTYPE html>
<html>
<head>
    <title>VCD Signal Waveforms</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
        }
        .meta-info {
            background-color: #eaeaea;
            padding: 10px 20px;
            font-size: 0.9em;
            border-bottom: 1px solid #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content {
            padding: 20px;
        }
        .group {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .group-header {
            background-color: #4a69bd;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .group-header:hover {
            background-color: #1e3799;
        }
        .group-content {
            padding: 15px;
        }
        .waveform-img {
            width: 100%;
            max-width: 1100px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.8em;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .collapsible {
            background-color: #4a69bd;
            color: white;
            cursor: pointer;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #1e3799;
        }
        .collapsed {
            display: none;
        }
        .expand-icon {
            font-size: 18px;
        }
    </style>
    <script>
        function toggleGroup(groupId) {
            var content = document.getElementById(groupId);
            var icon = document.getElementById(groupId + '-icon');
            if (content.style.display === "none") {
                content.style.display = "block";
                icon.innerHTML = "−";
            } else {
                content.style.display = "none";
                icon.innerHTML = "+";
            }
        }
        
        // Expand all groups on page load
        window.onload = function() {
            var groupContents = document.getElementsByClassName("group-content");
            for (var i = 0; i < groupContents.length; i++) {
                groupContents[i].style.display = "block";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VCD Signal Waveform Visualization</h1>
        </div>
        <div class="meta-info">
            <p><strong>File:</strong> <code>waveform.vcd</code></p>
            <p><strong>Generated:</strong> 2025-04-29 13:23:44</p>
        </div>
        <div class="content">

        <div class="group">
            <div class="group-header" onclick="toggleGroup('group-0')">
                <span>Other</span>
                <span class="expand-icon" id="group-0-icon">−</span>
            </div>
            <div class="group-content" id="group-0">
                <img class="waveform-img" src="enhanced_waveforms_Other.png" alt="Waveform for Other">
            </div>
        </div>

        <div class="group">
            <div class="group-header" onclick="toggleGroup('group-1')">
                <span></span>
                <span class="expand-icon" id="group-1-icon">−</span>
            </div>
            <div class="group-content" id="group-1">
                <img class="waveform-img" src="enhanced_waveforms_.png" alt="Waveform for ">
            </div>
        </div>

        </div>
        <div class="footer">
            <p>Generated by Enhanced VCD Plotter | Interactive HTML Report</p>
        </div>
    </div>
</body>
</html>
